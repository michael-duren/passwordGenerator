<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="output">
        <div id="passwordOutput"></div>
        <div id="passwordSpelling"></div>
      </div>
    </div>
    <div class="pLength">
      <h4>
        <p>Password Length:</p>
        <input id="passwordLength" type="number" min="8" max="36" value="8" />
      </h4>
    </div>
    <div class="specialCharButtons">
      <button id="spEx">!</button>
      <button id="spAt">@</button>
      <button id="spPo">#</button>
      <button id="spDo">$</button>
      <button id="spPe">%</button>
      <button id="spAm">&</button>
    </div>
    <div class="currentChar">
      <h3 id="currentChar">!</h3>
    </div>
    <div class="inputParams">
      <h2>
        <button id="generate">Generate</button>
      </h2>
      <div class="copyPaste">
        <button id="copyClipboard">Copy/Paste</button>
      </div>
      <div id="copyNotification"></div>
    </div>

    <script src="alph.js"></script>
    <script src="helper.js"></script>
    <script src="app.js"></script>
  </body>
</html>
